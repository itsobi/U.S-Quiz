<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
  </head>
  <body>
    <form>
      <div id="1">
        <p>What was the 43 president of the United States?</p>

         
        <input
          type="radio"
          id="barack-obama"
          name="question1"
          value="Barack Obama"
        />
          <label for="barack-obama">Barack Obama</label>
        <br />
         
        <input
          type="radio"
          id="w-bush"
          name="question1"
          value="George W. Bush"
        />
          <label for="w-bush">George W. Bush</label>
        <br />
         
        <input
          type="radio"
          id="h-bush"
          name="question1"
          value="George H. Bush"
        />
          <label for="h.bush">George H. Bush</label>
      </div>

      <div id="2">
        <p>What is the largest state in the U.S?</p>

         
        <input type="radio" id="texas" name="question2" value="Texas" />
          <label for="texas">Texas</label>
        <br />
         
        <input type="radio" id="alaska" name="question2" value="Alaska" />
          <label for="alaska">Alaska</label>
        <br />
         
        <input type="radio" id="cali" name="question2" value="California" />
          <label for="cali">California</label>
      </div>

      <div id="3">
        <p>How many stars are on the American Flag?</p>

         
        <input type="radio" id="47" name="question3" value="47" />
          <label for="47">47</label>
        <br />
         
        <input type="radio" id="50" name="question3" value="50" />
          <label for="50">50</label>
        <br />
         
        <input type="radio" id="52" name="question3" value="52" />
          <label for="52">52</label>
      </div>

      <br />

      <input type="button" value="Submit quiz" onclick="checkQuiz()" />
    </form>

    <script src="main.js"></script>
  </body>
</html>
